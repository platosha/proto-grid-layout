<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>proto-grid-layout demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../../vaadin-text-field/vaadin-text-field.html">
    <link rel="import" href="../../vaadin-text-field/vaadin-password-field.html">
    <link rel="import" href="../../vaadin-text-field/vaadin-text-area.html">
    <link rel="import" href="../../vaadin-button/vaadin-button.html">

    <link rel="import" href="../proto-grid-layout.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered" style="max-width: none;">
      <h3>Basics</h3>
      <demo-snippet>
        <template>
          <proto-grid-layout>
            <vaadin-text-field label="Login"></vaadin-text-field>
            <vaadin-password-field label="Password"></vaadin-password-field>
            <vaadin-text-area label="Comment"></vaadin-text-area>
            <vaadin-button>Submit</vaadin-button>
          </proto-grid-layout>
        </template>
      </demo-snippet>

      <h3>Inline and Block Children</h3>
      <demo-snippet>
        <template>
          <proto-grid-layout>
            <h4>Login</h4>
            <vaadin-text-field label="Login"></vaadin-text-field>
            <vaadin-password-field label="Password"></vaadin-password-field>
            <vaadin-button>Login</vaadin-button>
            <p>
              Lorem deserunt rem atque eaque inventore veniam? Amet possimus non
              facilis at quibusdam? Perferendis ratione necessitatibus in culpa
              sunt itaque aut Animi dolor aperiam numquam ipsum consequatur
              iusto. Nihil facilis.
            </p>
            <vaadin-text-area label="Comment"></vaadin-text-area>
            <vaadin-button>Post</vaadin-button>
          </proto-grid-layout>
        </template>
      </demo-snippet>

      <h3>Limit Number of Columns</h3>
      <h4>Minimum Two Columns</h4>
      <demo-snippet>
        <template>
          <proto-grid-layout min-columns="2">
            <vaadin-text-field label="Login"></vaadin-text-field>
            <vaadin-password-field label="Password"></vaadin-password-field>
            <vaadin-text-area label="Comment"></vaadin-text-area>
            <vaadin-button>Submit</vaadin-button>
          </proto-grid-layout>
        </template>
      </demo-snippet>

      <h4>Maximum One Column</h4>
      <demo-snippet>
        <template>
          <proto-grid-layout max-columns="1">
            <vaadin-text-field label="Login"></vaadin-text-field>
            <vaadin-password-field label="Password"></vaadin-password-field>
            <vaadin-text-area label="Comment"></vaadin-text-area>
            <vaadin-button>Submit</vaadin-button>
          </proto-grid-layout>
        </template>
      </demo-snippet>

      <h3>Full Width Child</h3>
      <demo-snippet>
        <template>
          <proto-grid-layout>
            <vaadin-text-field label="Login"></vaadin-text-field>
            <vaadin-password-field label="Password"></vaadin-password-field>
            <vaadin-text-area label="Comment" full-width></vaadin-text-area>
            <vaadin-button>Submit</vaadin-button>
          </proto-grid-layout>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
